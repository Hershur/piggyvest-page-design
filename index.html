<!DOCTYPE html>
<html>

<head>
    <title>PiggyVest | Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
    <h1>piggyvest</h1><br>
    <main>
        <div class="card">
            <form action="https://dashboard.piggyvest.com/register" id="piggyvest" method="POST">
                <header>
                    <h2> Create a Secure Account</h2>
                    <p>Welcome to the future of Savings & Investments</p>
                </header><br>
                <label>Full Name</label><br/>
                <input type="text" name="Full Name" id="Full name" placeholder="Full Name"><br><br><br><br>
                <label>Email Address</label><br/>
                <input type="text" name="Email Address" id="Email" placeholder="Email Address"><br><br><br><br>
                <label>Phone Number</label><br/>
                <input type="text" name="Phone Number" id="mobile" placeholder="Phone Number">
                </label><br></br><br><br>
                <label>Password</label><br/>
                <input type="text" name="Password" id="password" placeholder="Password"><br><br><br><br>
                <label>Referrer Phone or Promo Code (Optional)<br/>
                    <input type="text" name="Referrer Phone or Promo Code (Optional)" id="Referrer" placeholder="Referrer Number or Code"><br><br><br><br>
                 <label>How Did You Hear About Us? (Optional)</label><br/>
                <select name="Click To Select">
                <option value="Click To Select">Click To Select</option>
                <option value="Facebook">Facebook</option>
                <option value="Twitter">Twitter</option>
                <option value="Instagram">Instagram</option>
                <option value="Friend/Family/Coworker Referrer">Friend/Family/Coworker Referrer</option>
                <option value="Google Search">Google Search</option>
                <option value="Google Playstore">Google Playstore</option>
                <option value="Online Blog">Online Blog</option>
                <option value="Local Newspaper">Local Newspaper</option>
                <option value="At an event">At an event</option>
                <option value="Other">Other</option>
                    </select><br><br><br><br>


                <input type="submit" id="Create-Account" value="Create Account" style="width: 425px; height: 55px;" background-color: blue;>
                <br><br> <br><br>
            </form>
        </div>
    </main><br><br>
  <p class="login">Already have an account? <a href="">&nbsp; Log in</a></p>

    <div class="circle"></div>
    <div class="oval-top"></div>
    <div class="arrow"></div>
    <div class="oval"></div>
</body>



</html>
